spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=true
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.default_encoding=UTF-8
spring.freemarker.settings.classic_compatible=true

spring.datasource.url = jdbc:postgresql://localhost:5432/SportQ?useSSL=false
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql = true

#update para que cree las tablas de ser necesario, create-drop para borrar y crear de nuevo, none para que no haga nada
spring.jpa.hibernate.ddl-auto = update

#para mostrar las operaciones en la consola
logging.level.org.hibernate.SQL = debug

#para evitar un supuesto error dado por hibernate al iniciar
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true